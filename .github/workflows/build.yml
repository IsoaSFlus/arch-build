name: BUILD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: timedatectl set-timezone Asia/Shanghai
    - uses: ./
    - uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        tag: "packages"
        artifacts: "./*/*/*.pkg.tar.zst, ./*/*/*.pkg.tar.xz"
        token: ${{ secrets.GITHUB_TOKEN }}
